Сложно начать с чего-то конкретного, когда речь о "отношениях".
Сайтов и групп в социальных сетях для знакомств просто уйма, самые поплярные уже превысили 10 миллионов.
Для прораммистов их намного меньше, сейчас <a href="https://vk.com/search?c%5Bq%5D=%D0%B7%D0%BD%D0%B0%D0%BA%D0%BE%D0%BC%D1%81%D1%82%D0%B2%D0%B0%20%D0%B4%D0%BB%D1%8F%20%D0%BF%D1%80%D0%BE%D0%B3%D1%80%D0%B0%D0%BC%D0%BC%D0%B8%D1%81%D1%82%D0%BE%D0%B2&amp;c%5Bsection%5D=communities" target="_blank">самая популярная группа ВКонтакте (знакомства для программистов)</a> меньше 2 тысях.
В подобных ИТ дискуссиях и топиках (как пример <a href="https://dou.ua/forums/topic/10453/" target="_blank">DOU</a>) есть разные варианты решений:
1. Все легко и просто, а ты "странный" если такое ищешь (но такие уже канули)
2. Методом перебора по социальным сетям (100% найти, но мало эффектимный)
3. Разные интересные секции: танцы, кунг-фу (ушу), йога, вождение, скалодром, плавание

Самое забавное, что группы для знакомств программистов чаще русские, в Украине же был создан сайт (который все же закрылся <a href="http://www.selectdeveloper.com" target="_blank">Select Developer</a>, но остался исходный код, которым каждый программист может поднят проект еще раз) и группа <a href="https://www.facebook.com/goofflinepage" target="_blank">Go Offline</a> (в начале была очень активная, но ее оранизация держится на активности пары учасников)

Так посмотрев существующие вариант, решил создать новый и Украинский
Группа была создана в ВКонтакте (<a href="https://vk.com/ukraineprogrammersdating" target="_blank">Ukraine Programmers Dating</a>) (8 марта 2017 года)
(из соображений простоты пригласить в группу, вместо раскрутки сайта)

Самая первая идея группы это "активный отдых", когда парень приглашает девушку (или девушка парня) на ролики, скалодром, теннис, бильярд (вместо кафе и ресторанов) именно с целью активного отдохнуть, занятся спортом (без пошлости)

Почему именно активный отдых: потому-что оба действуют (а не ждут пока им принесут чизкейк и латте), есть тема для разговора (выбранный активный отдых) и возможность поучить друг друга, если оба с ИТ или интересуеться — тоже тема для общения.
(а опрос среди девушек подтвердил этот выбор <a href="https://vk.com/ukraineprogrammersdating?w=wall-142102447_8" target="_blank">Чи цікавою буде перша зустріч для активного відпочинку?</a> )
("Меня часто приглашают в кафе, а хочеться на ролики" (перефразировал с реальной переписки))

Мне как программисту нравится скалодром и то ощущения усталости в теле, когда выхожу на улицу после раздевалки, а девушки очень сильно мотивируют заниматься во всю силу

Нравится идея <b>Go Offline</b> и часть ее хочеться перенести в группу.
Ведь намного лучше пригласить девушку активно провести время, но без цели начать отношения (тогда мы становимся настоящими и не стараемся понравиться)

Сделал выводы из <b>Go Offline</b> где нагрузка шла на организаторов и решил распределить ее между активными учасниками, в результате было придуманно 3 идеи.

Одна сейчас уже начата благодаря активным девушкам (они ее помогли придумать и и самое главное поучаствовать): создаеться открытый опрос (каждый может увидить выбор других), о том <a href="https://vk.com/ukraineprogrammersdating?w=wall-142102447_20" target="_blank">кто готов на этих выходных активно отдохнуть</a> и видя этот статус можно смело приглашать.
А в понедельник уже создаеться анонимный опрос о результата выходных.
Сейчас в групе девушек почти в 20 раз больше чем парней, так что если хоть одна встреча будет в эти выходные то уже хорошо

(две стальные <a href="https://vk.com/ukraineprogrammersdating?w=wall-142102447_18" target="_blank">идеи описаны в группе</a>)

Группа направлена на открытость в опросах и результатах + открыта <a href="https://vk.com/stats?gid=142102447" target="_blank">статистика</a> группы.

Если такие встречи перерастатут в что-то больше для партнеров, то это их выбор.

Мне нравится Украина, и если сейчас в <a href="https://www.adme.ru/svoboda-puteshestviya/10-stran-v-kotoryh-byt-zhenschinoj-nastoyaschee-udovolstvie-1484665/" target="_blank">более развитых страннах среди руковоства больше девушек</a>, чем парней то вполне логично почему хочу чтобы девушек в ИТ стало больше (но хотеть и делать это разные понятия).
Если парни будут приглалашть девушек которых и будут в дальнейшем обучать или помогать, а девушки будут мотивировать — то это взаимовыгодно.

P.S. Зачем это делаю и какая мне выгода?
Группа будет без рекламы из-за уважения к времени специалистов, да и по сути это лишний шум.
Точно буду приглашать девушек на активный отдых (уже пару раз приглашал).
Больше девушек в ИТ.
